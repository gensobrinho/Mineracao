name: Continuous Script Runner

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  run-forever:
    runs-on: ubuntu-latest
    timeout-minutes: 35791

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run script continuously
        run: node script.js
